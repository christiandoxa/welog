name: Go Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25.0

      - name: Install Go dependencies
        run: go mod download

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Clone docker-elk repository
        run: git clone https://github.com/deviantony/docker-elk.git

      - name: Build ELK images
        working-directory: docker-elk
        run: docker compose build

      - name: Initialize ELK (setup)
        working-directory: docker-elk
        run: docker compose up --build setup

      - name: Start ELK in detached mode
        working-directory: docker-elk
        run: docker compose up --build -d

      - name: Run tests with coverage
        run: go test ./... -v -covermode=atomic -coverpkg=./... -coverprofile=coverage.out

      - name: Enforce coverage threshold
        run: |
          coverage=$(go tool cover -func=coverage.out | awk '/total:/ {gsub("%","",$3); print $3}')
          threshold=80.0
          if awk "BEGIN {exit !($coverage >= $threshold)}"; then
            echo "Coverage ${coverage}% meets threshold ${threshold}%"
          else
            echo "Coverage ${coverage}% is below threshold ${threshold}%"
            exit 1
          fi

      - name: Lint the code
        run: |
          go install golang.org/x/lint/golint@latest
          golint ./... | tee lint-report.txt
